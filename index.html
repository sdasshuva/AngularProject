<!DOCTYPE html>
<html ng-app="App">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28//angular-route.min.js"></script>
    <script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/lib/route.js"></script>
    <script type="text/javascript" src="js/lib/dataPass.js"></script>
    <script type="text/javascript" src="js/lib/controller.js"></script>
    <script type="text/javascript" src="js/lib/directive.js"></script>
</head>
<body>
<div class="container-fluid div1">
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" ui-sref="#">Angular App</a>
        </div>
        <ul class="nav navbar-nav">
            <!--home=your-->
            <li><a ui-sref="your">Your</a></li>
            <li><a ui-sref="about">About</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>{{"Angular JS App"}}</h1>
        <hr>
        <ng-view></ng-view>
        <hr>
    </div>

    <div class="container">
        <form ng-controller="dataControl">
            <p>Passing Data to Route:</p>
            <input type="text" name="usrname" ng-model="data.message" class="form-control"
            <br>
            <i>The Message will be passed to Array route</i>
        </form>
        <hr>

        <h3>Directive Dependant <code><i>ngModel</i></code></h3>

        <p>Input below will accept only numbers.</p>

        <p><input type="text" ng-model="val" numbers-only class="form-control"/></p>


        <div>
            <ul class="list-group">
                <li class="list-group-item"><h1>Ui Route <code>Click on the Navigation panel</code></h1></li>
                <li class="list-group-item">
                    <div ui-view ng-class="$state.current.name"></div>
                </li>
            </ul>
        </div>


    </div>

    <div class="modal-footer">
        <div><p>&copy; 2017 Test<span class="separator">-</span>All rights reserved</p></div>
    </div>


</div>
</body>
</html>
